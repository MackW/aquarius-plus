  build-windows:
    name: Build Windows emulator
    runs-on: windows-latest
    steps:
      - name: Checking out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get all Git tags
        run: git fetch --tags -f
      # - name: Add msbuild to PATH
      #   uses: microsoft/setup-msbuild@v1.1
      # - name: Setup VS Dev Environment
      #   uses: seanmiddleditch/gha-setup-vsdevenv@v4
      - name: Build app for release
        run: |
          $VERSION=git describe
          echo "const char *versionStr = ""$VERSION"";" > System\emulator\Version.cpp
          $VSPATH=& "${Env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere" -property installationPath
          $DEVENV_COM="$VSPATH\Common7\IDE\devenv.com"
          & $DEVENV_COM System\emulator\windows\Installer\Installer.vdproj /Build Release
          Rename-Item System\emulator\windows\Installer\Release\AquariusPlusEmu_Installer.msi System\emulator\windows\Installer\Release\AquariusPlusEmu-Windows-$VERSION.msi

        # msbuild System\emulator\windows\aquarius-emu.vcxproj -t:rebuild -verbosity:normal -property:Configuration=Release -property:Platform=x64
        # devenv.com System\emulator\windows\Installer\Installer.vdproj /Build Release
        # Rename-Item System/emulator/windows/Installer/Release/AquariusPlusEmu_Installer.msi System/emulator/windows/Installer/Release/AquariusPlusEmu-Windows-$VERSION.msi

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: AquariusPlusEmu-Windows-x64-${{ github.ref_name }}
          path: System/emulator/windows/Installer/Release/AquariusPlusEmu*.msi
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          files: System/emulator/windows/Installer/Release/AquariusPlusEmu*.msi
